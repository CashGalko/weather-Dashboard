<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
  rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Weather Dashboard
    </h1>
  </header>


  <main class="row flex-row justify-space-between pt-4">
    <div class="col-12 col-md-4 vh-100">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

    </div>


    <div class="col-12 col-md-8">
      
      <div id="divWeather" class="list-group" style="display: none;">
        <h2 id="hCity"><span id="weather-image"></span></h2>
        <p>Temp: <span id="temp-display"></span> F</p>
        <p>Wind: <span id="wind-display"></span> MPH</p>
        <p>Humidity: <span id="humidity-display"></span>%</p>
        <p>UV Index: <span id="uvIndex-display"></span></p>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="list-group">5-Day Forecast: </h2>
        <div class="row" id="forecast-container">
            <div class="card col-md-2"></div>
            <div class="card col-md-2"></div>
            <div class="card col-md-2"></div>
            <div class="card col-md-2"></div>
            <div class="card col-md-2"></div>
        </div>

      </div>

    </div>

  </main>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
